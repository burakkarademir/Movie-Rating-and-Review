{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <br>

    <div class="card">
        <div class="card-content">
            <h3 class="text-center">Rate this movie</h3>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                {% if error %}
                    <strong style="color: red;">{{ error }}</strong>
                {% endif %}
                <input type="submit" value="Rate">
            </form>
        </div>
    </div>
</div>

{% endblock %}
