{% extends 'main/base.html' %}


{% block content %}

<div class="container">
    <br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                {% for movie in movies %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                                <h3 class="text center">{{ movie.title }}</h3>
                            </div>
                            <br>
                            <div class="text-center">
                                <img src="{{ movie.image }}" alt="" class="img-fluid" style="max-width:100%; max-height: 400px;">
                            </div>
                            {% if user.is_superuser %}
                            <div class="container-center">
                                <a href="{% url 'main:add_country' movie.movie_id %}">Add-Info</a>
                            </div>
                            {% endif %}
                            <div class="container-center">
                                <a href="{% url 'main:details' movie.movie_id %}">More</a>
                            </div>
                            <div class="container-center">
                                <a href="{% url 'main:add_rating' movie.movie_id %}">Rate</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor%}
            </div>
        </div>
    </div>
</div>

{% endblock %}
