{% extends 'main/base.html' %}


{% block content %}

<div class="container">
    <br>
    <div class="card">
        <div class="card-body">
            <div class="row">
                {% for movie in movies %}
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-center">
                                <img src="{{ movie.image }}" alt="" class="img-fluid" width="75%">
                            </div>
                            <h3 class="text-center">{{ movie.name }}</h3>
                            <div class="text-center">
                                <i class="text center">{{ movie.release_date }}</i>
                            </div>
                            {% if user.is_superuser %}
                            <div class="text-left">
                                <a href="{% url 'main:add_release_date' movie.movie_id %}">Add-Info</a>
                            </div>
                            {% endif %}
                            <div class="text-right">
                                <a href="{% url 'main:details' movie.movie_id %}">More</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor%}
            </div>
        </div>
    </div>
</div>

{% endblock %}
