{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="container">
        <div class="card">
            <div class="card-content">
                <h3 class="text-center">Add Awards</h3>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    {{ form2|crispy }}
                    {% if error %}
                    <strong style="color: red;">{{ error }}</strong>
                    {% endif %}
                    <input type="submit" value="Add Awards">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
